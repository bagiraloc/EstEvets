  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set, get, child, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {

      messagingSenderId: "227576344701",

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.checkPassword = function() {

    window.addScore = async function() {
      const name = document.getElementById("name").value.trim();
      const team = document.getElementById("team").value.trim();
      const apparatus = document.getElementById("apparatus").value;
      const score = parseFloat(document.getElementById("score").value);

      if (!name || !team || !apparatus || isNaN(score)) {
        alert("–ó–∞–ø–æ–≤–Ω—ñ—Ç—å —É—Å—ñ –ø–æ–ª—è!");
        return;
      }

      const dbRef = ref(db, "scores/" + name);
      const snapshot = await get(dbRef);
      let data = snapshot.exists() ? snapshot.val() : { team };

      data[apparatus] = score;
      data.sum = ((data["–æ–±—Ä—É—á"] || 0) + (data["–º'—è—á"] || 0) + (data["–±—É–ª–∞–≤–∏"] || 0) + (data["—Å—Ç—Ä—ñ—á–∫–∞"] || 0)).toFixed(3);

      await set(dbRef, data);
      document.getElementById("score").value = "";
    };

    onValue(ref(db, "scores"), (snapshot) => {
      const table = document.querySelector("#results tbody");
      table.innerHTML = "";

      const results = [];
      snapshot.forEach(child => {
        const val = child.val();
        results.push({ name: child.key, ...val });
      });

      results.sort((a, b) => b.sum - a.sum);

      results.forEach((r, i) => {
        const row = `
          <tr>
            <td>${i + 1}</td>
            <td>${r.name}</td>
            <td>${r.team}</td>
            <td>${r["–æ–±—Ä—É—á"] || ""}</td>

            <td>${r["—Å—Ç—Ä—ñ—á–∫–∞"] || ""}</td>
            <td>${r.sum || ""}</td>
          </tr>`;
        table.innerHTML += row;
      });
    });

      if (confirm("–û—á–∏—Å—Ç–∏—Ç–∏ —Ç–∞–±–ª–∏—Ü—é?")) {
